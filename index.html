<!DOCTYPE html>

<html>

    <head>

        <title>
            
            Temperature Converter
        
        </title>

        <link rel = "icon" type = "image/x-icon" href = "https://i.imgur.com/HPEWsN6.png" >
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <link rel = 'stylesheet' href = "style.css" />

    </head>

    <body>

        <div class="back">

            <div class="div-center">

                <div class="content">

                    <h3>
                        
                        Temperature Converter
                    
                    </h3>
                    
                    <hr />

                    <div>

                        <div class="col">

                            <label>
                                
                                Fahrenheit
                            
                            </label>

                            <input type="number" class="form-control"  id="fahrenheit" placeholder="Enter a value in Fahrenheit">
                        </div>

                        <div class="col">
                    
                            <label>
                                
                                Celsius
                            
                            </label>

                            <input type="number" class="form-control" id="celsius" placeholder="Enter a value in Celsius">
                        
                        </div>

                        <div class="col">
                    
                            <label>
                                
                                Kelvin
                            
                            </label>
                            
                            <input type="number" class="form-control" id="kelvin" placeholder="Enter a value in Kelvin">
                        
                        </div>
                        
                        <hr/>
                        
                        <div>
                        
                            <h1 style="text-align: center;" id="det"></h1>
                        
                        </div>

                    </div>

                </div>

            </span>
        
        </div>

        <script src = "script.js"></script>

    </body>

</html>
